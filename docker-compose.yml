services:
  valuator:
    container_name: valuator
    build:
      context: ./services/valuator
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    volumes:
      - ./services/valuator/data:/app/data
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - app-network

networks:
  app-network:

volumes:
  db-data:
  redis_data: