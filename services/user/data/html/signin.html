<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #008CBA;
            outline: none;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #367C39;
        }

        .error {
            color: #D8000C;
            background-color: #FFD2D2;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .switch-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch-link a {
            color: #008CBA;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Вход в систему</h1>
    <div id="errorBox" class="error"></div>
    <form id="signinForm" action="/user/signin" method="POST">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" placeholder="Введите логин" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <input type="submit" class="btn-submit" value="Войти">
    </form>
    <div class="switch-link">
        Нет аккаунта? <a href="/user/signup">Зарегистрироваться</a>
    </div>
</div>

<script>
    const form = document.getElementById('signinForm');
    const errorBox = document.getElementById('errorBox');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        errorBox.style.display = 'none';
        errorBox.textContent = '';

        fetch(this.action, {
            method: this.method,
            body: new FormData(this)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Ошибка авторизации');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.message || 'Не удалось войти');
                }
            })
            .catch(err => {
                errorBox.textContent = err.message;
                errorBox.style.display = 'block';
            });
    });
</script>
</body>
</html>
