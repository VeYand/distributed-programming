<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Valuator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        p span {
            font-weight: bold;
        }

        a button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        a button:hover {
            background-color: #005f73;
        }

        a button:active {
            transform: scale(0.95);
        }

        .btn-signout {
            background-color: #D8000C;
            color: white;
        }
        .btn-signout:hover {
            background-color: #a3000a;
        }
        .btn-signout:active {
            transform: scale(0.95);
        }

        #preloader {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .top-bar {
            width: 100%;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://unpkg.com/centrifuge/dist/centrifuge.js"></script>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <button class="btn btn-signout" id="signoutBtn">Выйти</button>
    </div>

    <h1>Цветников Валериан ПС-33</h1>
    <h1>Valuator - приложение помощник редактора</h1>
    <h2>Результаты обработки</h2>

    <div id="preloader">
        <p id="loading-text">Загрузка...</p>
    </div>

    <a href="/text/add-form">
        <button>Новый текст</button>
    </a>
</div>
<script>
    document.getElementById('signoutBtn').addEventListener('click', function () {
        window.location.href = '/user/signout'
    });

    const centrifugoUrl = "{{.CentrifugoURL}}";
    const channel = "{{.Channel}}";
    const processingId = "{{.ProcessingID}}";
    const centrifugoToken = "{{.CentrifugoToken}}";

    let loadCentrifugo = true;

    const extractTextIdFromPath = (url) => {
        const urlObject = new URL(url);
        const path = urlObject.pathname;
        const pathWithoutSlash = path.startsWith('/') ? path.substring(1) : path;
        const pathParts = pathWithoutSlash.split('/');
        return pathParts[pathParts.length - 1];
    }

    window.addEventListener('DOMContentLoaded', () => {
        const preloader = document.getElementById('preloader');

        function getResultsDiv() {
            let resultsDiv = document.getElementById('results');

            if (resultsDiv) {
                return resultsDiv;
            }

            const container = document.querySelector('.container');
            if (!container) {
                throw new Error('Container element not found');
            }

            resultsDiv = document.createElement('div');
            resultsDiv.id = 'results';
            resultsDiv.style.display = 'none';

            if (container.children.length > 0) {
                container.insertBefore(resultsDiv, container.lastElementChild);
            } else {
                container.appendChild(resultsDiv);
            }

            return resultsDiv;
        }


        function attemptFetch() {
            updateLoadingText('Проверка готовности результата...');
            fetchData(extractTextIdFromPath(window.location.href))
                .catch(() => {
                    initCentrifuge(); // TODO инициализировать перед fetch
                });
        }

        function initCentrifuge() {
            if (!loadCentrifugo) {
                return
            }

            const centrifuge = new Centrifuge(
                centrifugoUrl,
                {
                    token: centrifugoToken,
                    debug: false
                }
            );
            let isSubscribed = false;
            const subscription = centrifuge.newSubscription(channel);

            subscription.on('subscribing', function () {
                updateLoadingText('Ожидание готовности статистики по тексту...');
            });

            subscription.on('subscribed', function () {
                updateLoadingText('Ожидание результата обработки...');
            });

            subscription.on('error', function (err) {
                console.error('Subscription error:', err);
                if (err.code === 105) {
                    console.log('Already subscribed, ignoring...');
                    return;
                }
                updateLoadingText('Ошибка соединения. Повторите попытку позже.');
            });

            subscription.on('publication', ctx => {
                console.log('Publication received:', ctx);
                const data = ctx.data;
                if (data.text_id === processingId) {
                    fetchData(data.text_id);
                    if (isSubscribed) {
                        subscription.unsubscribe();
                        centrifuge.disconnect();
                        isSubscribed = false;
                    }
                }
            });

            centrifuge.on('connecting', function (ctx) {
                console.log('Connecting to Centrifugo...');
            });

            centrifuge.on('connected', function (ctx) {
                console.log('Connected to Centrifugo');
                if (!isSubscribed) {
                    subscription.subscribe();
                }
            });

            centrifuge.connect();
        }

        const fetchData = (id) => {
            return fetch(`/statistics/${id}`, {method: 'POST'})
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }

                    if (response.status === 403) {
                        loadCentrifugo = false
                        updateLoadingText('У вас нет доступа к этому тексту (ошибка 403)')
                        throw new Error('У вас нет доступа к этому тексту (ошибка 403)');
                    } else if (response.status === 404) {
                        throw new Error('Данные ещё не готовы');
                    } else {
                        throw new Error('Ошибка при получении данных. Попробуйте позже.');
                    }
                })
                .then(data => {
                    const resultsDiv = getResultsDiv()
                    preloader.style.display = 'none';
                    resultsDiv.style.display = 'block';
                    resultsDiv.innerHTML = `
                        <p><span>Идентификатор:</span> ${data.text_id}</p>
                        <p><span>Rank:</span> ${data.rank}</p>
                        <p><span>Схожесть с другими текстами:</span> ${data.is_duplicate ? 'Найден дубликат' : 'Дубликатов не найдено'}</p>
                    `;
                })
        };

        function updateLoadingText(text) {
            const loadingText = document.querySelector('#loading-text');
            if (loadingText) {
                loadingText.textContent = text;
            }
        }

        attemptFetch();
    });
</script>
</body>
</html>
